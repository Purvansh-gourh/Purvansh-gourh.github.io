<!doctype html>
<html>

<head>
    <title>Book Now</title>
    <link rel="stylesheet" href="css/booknow.css">
</head>

<body>
    <div class="formbook">
        <form class="form" onsubmit="return validate()" action="booking.php" method="POST">
            Full Name : <input type="text" id="first_name" pattern="[a-zA-Z]+" name="name" placeholder="enter full name"
                required>
            Date Of Birth :&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            Phone No. :
            <input type="date" name="dob" id="dob" required>
            <input type="tel" pattern="[0-9]{10}" name="" placeholder="Enter 10 digit mobile number">
            Check in :&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            Check out :
            <input type="date" name="checkin" id="dateinput" required style="margin-right: 10px;">
            <input type="date" name="checkout" id="dateoutinput" required>
            Address :<input type="text" name="addr" placeholder="Street/Landmark/town/city/State" required>
            Adult :&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            Room type :
            <input type="number" name="adult" value="1" min="1" max="4" required>
            <select name="room">
                <option name="ac" value="AC" selected>AC</option>
                <option name="deluxe" value="Deluxe">Deluxe</option>
                <option name="non-ac" value="Non-AC">Non-AC</option>
            </select>
            <br><br>
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
<script>
    function validate() {
        var d = document.getElementById('dob').value;
        var dob = Date.parse(d);
        d = document.getElementById('dateoutinput').value;
        var dout = Date.parse(d);
        d = document.getElementById('dateinput').value;
        var din = Date.parse(d);
        var dcurr = new Date();
        dcurr = Date.parse(dcurr);
        if (dob > dcurr) {
            alert('invalid dob');
            return false;
        }
        // if(dcurr-dob< 568024668000)
        if (dcurr > din) {
            alert('Invalid Check In Date');
            return false;
        }
        if (dcurr > dout) {
            alert('Invalid Check Out Date');
            return false;
        }
        if (din > dout) {
            alert('Invalid Dates');
            return false;
        }
        return true;
    }
</script>

</html>
